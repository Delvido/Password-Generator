<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="app--container">
      <h1>
        Generate a
        <div class="green--text">random password</div>
      </h1>
      <h2>Never use an insecure password again.</h2>
      
      <!-- Password length input -->
      <div class="passwordLengthContainer">
        <label for="passwordLength">Password length:</label>
        <input type="number" id="passwordLength" min="8" max="20" value="12">
      </div>

      <!-- Generate passwords button -->
      <button class="passwordButton" id="passwordButton" onClick = "generatePassword()">
        Generate passwords
      </button>

      <!-- Horizontal line -->
      <hr />

      <!-- Password output containers -->
      <div class="password--container">
        <div class="password--box" id="passwordBoxOne"></div>
        <div class="password--box" id="passwordBoxTwo"></div>
      </div>
      
      <!-- Character options -->
      <div class="character-options-container">
        <!-- Uppercase letters option -->
        <div class="character-option">
          <input type="checkbox" id="uppercase-letters-option" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
          <label for="uppercase-letters-option">Uppercase Letters</label>
        </div>
        <!-- Lowercase letters option -->
        <div class="character-option">
          <input type="checkbox" id="lowercase-letters-option" value="abcdefghijklmnopqrstuvwxyz">
          <label for="lowercase-letters-option">Lowercase Letters</label>
        </div>
        <!-- Numbers option -->
        <div class="character-option">
          <input type="checkbox" id="numbers-option" value="0123456789">
          <label for="numbers-option">Numbers</label>
        </div>
        <!-- Special characters option -->
        <div class="character-option">
          <input type="checkbox" id="special-characters-option" value="~`!@#$%^&*()_-=+[]{}|:;'<>,.?/">
          <label for="special-characters-option">Special Characters</label>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
